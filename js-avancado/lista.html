<html>
  <head><head>
  <body>
    <div id="c">Aqui v√£o os itens...</div>
    <script>
      xhr = new XMLHttpRequest()
      xhr.onload = function(){
        eval("itens = " + xhr.responseText)
        c = document.getElementById('c')
	c.innerHTML = '<ul>'
	for(i in itens){
          c.innerHTML += '<li>' + itens[i] + '</li>'
        }
	c.innerHTML += '</ul>'
      }
      xhr.open('get', 'lista.json', true)
      xhr.send(null)
    </script>
  </body>

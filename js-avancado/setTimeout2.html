<html>
 <head></head>
 <body>
  <div id="x"
    style="width:50px;height:50px;background:green;
	position:absolute;left:0;top:0">
  </div>
  <script>
    top = 0
    move = function(){
      top += 1
      document.getElementById('x').style.top = top + 'px'
      document.getElementById('x').style.left = top + 'px'
      setTimeout( move, 100 )
    }
    setTimeout( move, 100 )
  </script>
 </body>
</html>

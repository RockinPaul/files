<html>
  <head></head>
  <body>
   <div id="map" style="width:500px;height:400px"></div>
   <script type="text/javascript"
   src="http://maps.google.com/maps/api/js?sensor=false&region=BR"></script>
   <script type="text/javascript"
   src="jquery.js"></script>
   <a href="javascript:move(-30.017370,-51.191751)">Target</a>
   <a href="javascript:move(-30.039823,-51.211288)">Vieira de Castro</a>
   <a href="javascript:move(-30.065157,-51.236351)">Beira Rio</a>

   <script>
     map = null
     $(function(){
				var latlng = new google.maps.LatLng(-30.01737, -51.191751);
				var opt = {
				  zoom: 13,
				  center: latlng,
				  mapTypeId: google.maps.MapTypeId.ROADMAP
				}
        map = new google.maps.Map(document.getElementById("map"),opt)


				var marker = new google.maps.Marker({
						position: latlng, 
						map: map, 
						title: "Hello Target!",
						icon: 'marker_green.png'
				});   

     })
	   function move(lat,lng){
       var latlng = new google.maps.LatLng(lat,lng);
       map.panTo(latlng)
     }
   </script>

  </body>
</html>

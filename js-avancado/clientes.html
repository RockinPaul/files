<html>

  <body>
    <div id="c">Aqui v√£o os clientes...</div>
    <script>
      xhr = new XMLHttpRequest()
      xhr.onload = function(){
        eval("clientes = " + xhr.responseText)
        c = document.getElementById('c')
	c.innerHTML = ''
        for(i in clientes){
          cor = clientes[i]['aceita'] ? '#6f6' : '#f66'
          c.innerHTML += '<div style="background:' + cor + '">'
		+ clientes[i]['razao'] + "</div>"
	}
	setTimeout(envia, 2000)
      }
      envia = function(){
        xhr.open('get', 'clientes.json', true)
	xhr.send(null)
      }
      envia()
    </script>
  </body>
